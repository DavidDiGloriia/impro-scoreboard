<div class="p-3">
  <div class="d-flex gap-2">
    <button class="btn btn-outline-primary btn-lg flex-fill"
            [class.active]="displayedScreen.value() === DisplayedScreen.MATCH"
            (click)="displayScreen(DisplayedScreen.MATCH)">AFFICHER MATCH</button>
    <button *ngIf="gameData.value().teamA.name"
            class="btn btn-outline-primary btn-lg flex-fill"
            [class.active]="displayedScreen.value() === DisplayedScreen.TEAM_A"
            (click)="displayScreen(DisplayedScreen.TEAM_A)">PRÉSENTER {{ gameData?.value().teamA.name | uppercase }} </button>
    <button *ngIf="gameData.value().teamB.name"
            class="btn  btn-outline-primary btn-lg flex-fill"
            [class.active]="displayedScreen.value() === DisplayedScreen.TEAM_B"
            (click)="displayScreen(DisplayedScreen.TEAM_B)">PRÉSENTER {{ gameData?.value().teamB.name | uppercase }} </button>
    <button class="btn  btn-outline-primary btn-lg flex-fill"
            [class.active]="displayedScreen.value() === DisplayedScreen.BOTH_TEAMS"
            (click)="displayScreen(DisplayedScreen.BOTH_TEAMS)">PRÉSENTER LES DEUX TEAMS</button>
  </div>
  <div class="row mt-3">
    <div class="col">
      <app-team-manager-panel [teamNumber]="TeamNumber.TEAM_A"
                              [team]="gameData.value().teamA"
                              (teamChange)="onTeamChange($event, TeamNumber.TEAM_A)"

      ></app-team-manager-panel>
    </div>
    <div class="col">
      <app-team-manager-panel [teamNumber]="TeamNumber.TEAM_B"
                              [team]="gameData.value().teamB"
                              (teamChange)="onTeamChange($event, TeamNumber.TEAM_B)"
      ></app-team-manager-panel>
    </div>
  </div>

</div>
