<fieldset class="border rounded p-3"
          [style.background-color]="backgroundColor()"
>
  <legend class="fw-bold"
          style="float:unset; width:auto;"
          [style.color]="legendColor()"
  >{{ team().name }}
  </legend>

  <!-- Score -->
  <div class="mb-3">
    <div class="mb-1 fw-semibold">Score</div>
    <div class="d-flex align-items-center">
      <button class="btn btn-input-size"
              [style.background-color]="buttonColor()"
              [style.color]="'white'"
              (click)="onScoreChange(team().score - 1)"
      >-1
      </button>
      <input type="number" class="form-control text-center mx-2 btn-input-size"
             [min]="0"
             [ngModel]="team().score"
             (ngModelChange)="onScoreChange($event)"
      >
      <button class="btn btn-input-size"
              [style.background-color]="buttonColor()"
              [style.color]="'white'"
              (click)="onScoreChange(team().score + 1)"
      >+1
      </button>
    </div>
  </div>

  <!-- Fautes -->
  <div>
    <div class="mb-1 fw-semibold">Fautes</div>
    <div class="d-flex align-items-center">
      <button class="btn btn-input-size"
              [style.background-color]="buttonColor()"
              [style.color]="'white'"
              (click)="onFoulsChange(team().fouls - 1)"
      >-1
      </button>
      <input type="number" class="form-control text-center mx-2 btn-input-size"
             [min]="0"
             [max]="3"
             [ngModel]="team().fouls"
             (ngModelChange)="onFoulsChange($event)"
      >

      <button class="btn btn-input-size"
              [style.background-color]="buttonColor()"
              [style.color]="'white'"
              (click)="onFoulsChange(team().fouls + 1)"
      >+1
      </button>
      <div class="ms-auto">
        <button class="btn"
                [class.pulse]="firstResetFoulsClick()"
                [style.background-color]="buttonColor()"
                [style.color]="'white'"
                (click)="onResetFoulsClick()"
        >
          Fautes Ã  0 + Donner 1 pts
        </button>
      </div>
    </div>
  </div>

</fieldset>
