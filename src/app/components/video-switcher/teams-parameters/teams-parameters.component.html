<div class="row p-3">

    <app-team-form
      class="col-md-6"
      [team]="gameData.value()?.teamA"
      (teamChange)="onTeamChange($event, TeamNumber.TEAM_A)"
      [players]="players.value()"
      [availableTeams]="teams.value()"
      [teamNumber]="TeamNumber.TEAM_A"
    ></app-team-form>

    <app-team-form
      class="col-md-6"
      [team]="gameData.value().teamB"
      (teamChange)="onTeamChange($event, TeamNumber.TEAM_B)"
      [players]="players.value()"
      [availableTeams]="teams.value()"
      [teamNumber]="TeamNumber.TEAM_B"
    ></app-team-form>
  </div>
