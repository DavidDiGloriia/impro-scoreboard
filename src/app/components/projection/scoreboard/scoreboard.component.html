<div [ngStyle]="screenStyle()">
<div class="myContainer"
     [ngStyle]="containerStyle()"
     [class.pushed-on-top]="projectionMode() === ProjectionMode.PUSHED_ON_TOP"
  >
    <div class="top-section"
         [class.pushed-on-top]="projectionMode() === ProjectionMode.PUSHED_ON_TOP"
    >
      <div class="total-timer">
        <span id="total-timer">{{ roundTimer() | formatTime }} </span>
      </div>
      <div class="teams"
      >
        <app-scoreboard-team [teamNumber]="Team.TEAM_A"
                             [team]="gameData().teamA"
        />
        <div class="round-timer">
          @if(improData().isImproRunning){
            <br><span id="round-timer">{{ improTimer() | formatTime }}</span>
          }
        </div>
        <app-scoreboard-team [teamNumber]="Team.TEAM_B"
                             [team]="gameData().teamB"
        />
      </div>
    </div>
    @if(improData().isImproRunning){
      <div class="bottom-section">
        <div class="theme-box"
             [class.pushed-on-top]="projectionMode() === ProjectionMode.PUSHED_ON_TOP"
        >
          <div class="theme-type" id="theme-type">
            {{ improData() | formatImproHeader }}
          </div>
          <div class="theme-title" id="theme-title">
            {{  improData().title }}
          </div>
          <div class="theme-style" id="theme-style">
            {{  (improData().category | titlecase) }}
          </div>
        </div>
      </div>
    }
  </div>
</div>
