<div class="team"
  [ngClass]="{
    'team-a': teamNumber() === Team.TEAM_A,
    'team-b': teamNumber() === Team.TEAM_B
  }"
>
    @if(teamNumber() === Team.TEAM_A) {
      <ng-container *ngTemplateOutlet="teamImg"></ng-container>
    }

  <div>
    <div class="score">0</div>
    <div class="fautes">
      @for(i of maxFouls; track $index) {
        <div class="faute-dot"
             [class.active]="fouls() >= i + 1"
        ></div>
      }
    </div>
  </div>

    @if(teamNumber() === Team.TEAM_B) {
      <ng-container *ngTemplateOutlet="teamImg"></ng-container>
    }
</div>

<ng-template #teamImg>
  <div class="team-img-wrapper">
    <img src="image.jpg" alt="Membre Ã©quipe">
  </div>
</ng-template>
