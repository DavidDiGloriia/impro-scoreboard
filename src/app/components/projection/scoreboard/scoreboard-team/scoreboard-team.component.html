<div class="team"
  [ngClass]="{
    'team-a': teamNumber() === Team.TEAM_A,
    'team-b': teamNumber() === Team.TEAM_B
  }"
>
    @if(teamNumber() === Team.TEAM_A && teamMetadata()?.img) {
      <ng-container *ngTemplateOutlet="teamImg"></ng-container>
    }

  <div>
    <div class="score"
         [ngStyle]="scoreStyle()"
    >{{ team().score }}</div>
    <div class="fautes">
      @for(i of maxFouls; let index = $index; track $index) {
        <div class="faute-dot"
             [style.background-color]="team().fouls >= index + 1 ? teamMetadata().color : ''"
             [style.border-color]="team().fouls >= index + 1 ? teamMetadata().color : ''"

        ></div>
      }
    </div>
  </div>

    @if(teamNumber() === Team.TEAM_B && teamMetadata()?.img) {
      <ng-container *ngTemplateOutlet="teamImg"></ng-container>
    }
</div>

<ng-template #teamImg>
  <div class="team-img-wrapper">
    <img [src]="teamMetadata()?.img"
         [class]="photoClass()"
         alt="Membre Ã©quipe">
  </div>
</ng-template>
