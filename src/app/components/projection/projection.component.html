@switch (displayedScreen?.value()) {
  @case (DisplayedScreen.MATCH) {
    <app-scoreboard [gameData]="gameData.value()"/>
  }
  @case (DisplayedScreen.TEAM_A) {
    <app-team-presentation [team]="gameData.value().teamA"/>
  }
  @case (DisplayedScreen.TEAM_B) {
    <app-team-presentation [team]="gameData.value().teamB"/>
  }
  @case (DisplayedScreen.BOTH_TEAMS) {
    Not implemented yet
  }
  @default {
    <app-scoreboard [gameData]="gameData.value()"/>
  }
}

<router-outlet/>
