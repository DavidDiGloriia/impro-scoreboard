<!-- Boutons principaux -->
<div class="p-3 d-flex flex-wrap gap-2 justify-content-center mb-4">
  <button class="btn btn-primary" (click)="notFullscreen('projection')">
    Retirer plein écran
  </button>
  <button class="btn btn-primary" (click)="fullscreen('projection')">
    Plein écran
  </button>
  <button class="btn btn-secondary" (click)="move('projection', 1)">
    Déplacer sur écran 1
  </button>
  <button class="btn btn-secondary" (click)="move('projection', 2)">
    Déplacer sur écran 2
  </button>
  <button class="btn btn-danger" (click)="resetPosition()">
    Réinitialiser position
  </button>
</div>

<p class="text-center text-muted mb-2">
  Utilise les flèches pour choisir une direction et + et - pour ajuster la position. Tu peux aussi utiliser les boutons ci-dessous.
</p>

<!-- Pad directionnel + sélection direction -->
<div class="d-flex flex-column align-items-center mb-5">

  <!-- Bouton Haut -->
  <button
    class="btn btn-outline-primary btn-lg mb-2"
    [class.active]="activeDirection === 'top'"
    (click)="selectDirection('top')">
    Haut
  </button>

  <div class="d-flex gap-2">
    <!-- Bouton Gauche -->
    <button
      class="btn btn-outline-primary btn-lg"
      [class.active]="activeDirection === 'left'"
      (click)="selectDirection('left')">
      Gauche
    </button>

    <!-- Bouton Droite -->
    <button
      class="btn btn-outline-primary btn-lg"
      [class.active]="activeDirection === 'right'"
      (click)="selectDirection('right')">
      Droite
    </button>
  </div>

  <!-- Bouton Bas -->
  <button
    class="btn btn-outline-primary btn-lg mt-2"
    [class.active]="activeDirection === 'bottom'"
    (click)="selectDirection('bottom')">
    Bas
  </button>
</div>

<!-- Boutons + et - pour ajuster la valeur -->
<div class="d-flex justify-content-center gap-3 mb-3 mt-5">
  <button class="btn btn-primary btn-lg px-4" (click)="changeValue(activeDirection, -1)">-</button>
  <button class="btn btn-primary btn-lg px-4" (click)="changeValue(activeDirection, +1)">+</button>
</div>

<!-- Affichage des valeurs actuelles -->
<div class="d-flex justify-content-center gap-4 mt-3 flex-wrap">
  <span class="badge bg-primary fs-5 px-3 py-2">Haut: {{ projectionData.value().top }}</span>
  <span class="badge bg-primary fs-5 px-3 py-2">Bas: {{ projectionData.value().bottom }}</span>
  <span class="badge bg-primary fs-5 px-3 py-2">Gauche: {{ projectionData.value().left }}</span>
  <span class="badge bg-primary fs-5 px-3 py-2">Droite: {{ projectionData.value().right }}</span>
</div>
